        .game-wrap {
            width: 100%;
            height: 100%;
            min-height: 1210px;
            display: -webkit-box;
            -webkit-box-align: center;
            -webkit-transition: all .25s ease-out;
        }
        .game-content {
            width: 100%;
            height: 1210px;
            background: url(img/questionbg.png) no-repeat center center;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-box-align: center;
            position: relative;
            padding-top: 250px;
        }
        .game-help {
            width: 179px;
            height: 104px;
            position: absolute;
            top: 26px;
            right: 86px;
            background: url(img/help.png) no-repeat;
            -webkit-animation-name: shake;
            -webkit-animation-duration: .5s;
            -webkit-animation-fill-mode: both;
            -webkit-animation-iteration-count: 2;
            -webkit-animation-delay: .7s;
            -webkit-animation-timing-function: linear;
            -webkit-transform-origin: 50% 100%;
        }

        @-webkit-keyframes shake {
            0% {
                -webkit-transform: rotate(0);
            }
            30% {
                -webkit-transform: rotate(3deg);
            }
            60% {
                -webkit-transform: rotate(-3deg);
            }
            100% {
                -webkit-transform: rotate(0);
            }
        }
        .game-question-box {
            width: 570px;
            height: 780px;
            overflow: hidden;
        }
        .game-question-list {
            -webkit-transition: all .5s ease-out;
            -webkit-transform: translateZ(0);
        }
        .game-question-item {
            width: 570px;
            height: 780px;
            float: left;
            margin-right: 30px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-box-align: center;
        }
        .game-hint {
            font-size: 34px;
            width: 550px;
            height: 155px;
            word-break: break-all;
        }
        .game-pic {
            width: 562px;
            height: 288px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }
        .game-pic img {
            width: 100%;
        }
        .game-pic-mask {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: url(img/gamepic.png) no-repeat;
        }
        .game-option-list {
            margin-top: 26px;
        }
        .game-option-item {
            margin-bottom: 12px;
            width: 564px;
            height: 80px;
            border-radius: 6px;
            line-height: 80px;
            color: #144956;
            font-size: 32px;
            font-weight: bold;
            background: #c7edf6;
            position: relative;
            text-align: center;
        }

        CartoonGame.prototype = {
            constructor: CartoonGame,

            init: function() {
                this.buildHTML();
                this.bindEvent();
            },

            buildHTML: function() {
                //题库
                var questionListHTML = [];
                for(var i = 0; i < this.questionList.length; i++) {
                    var item = this.questionList[i];
                    var optionHTML = [];
                    for(var j = 0; j < item.options.length; j++) {
                        //每个选项 正确的加入正确答案标记
                        optionHTML.push('<div class="game-option-item disabled ' + (j == item.answerIndex ? 'game-option-rightanswer' : '') + '" data-index=' + j + '>' + item.options[j] + '</div>');
                    }
                    questionListHTML.push('<div class="game-question-item"><div class="game-hint">' + item.hint + '</div><div class="game-pic"><img src="' + item.img + '"></div><div class="game-option-list js-game-item">' + optionHTML.join('') + '</div></div>');
                }
                this.gameList.html(questionListHTML.join(''))
                    .width(600 * this.questionList.length);
                this.gameItemList = $('.js-game-item');   //所有的选项
            },

            bindEvent: function() {
                var self = this;
                
                //设置分享
                document.addEventListener('DOMContentLoaded', function() {
                    //self.setWeixinJSBridge();
                });

                this.shareBoxLayout.addEventListener('click', function() {
                    self.shareConfig.callback();
                });

                //开始闯关
                $('.js-start').click(function() {
                    self.changePage(self.cover, self.game);
                    self.showQuestion();
                });

                //点击答题
                $('.js-game-item > div').click(function() {
                    var userSelection = $(this);
                    var answerIndex = self.questionList[self.progress].answerIndex;

                    //禁止点击状态点击无效
                    if ($(this).hasClass('disabled')) {
                        return;
                    }

                    //选中一个答案后设为禁止点击状态，避免重复选择
                    self.gameItemList.eq(self.progress).find('div').addClass('disabled');

                    if(userSelection.data('index') == answerIndex) {
                        userSelection.addClass('game-option-right');
                        self.total += self.unit;    //答对增加得分
                        //答对快速进入下一题
                        self.progress++;
                        setTimeout(function() {
                            self.showQuestion();
                        }, 500);
                    } else {
                        userSelection.addClass('game-option-wrong');
                        //显示正确答案
                        userSelection.parent().addClass('game-option-showanswer');
                        //答错稍微停留让用户看清正确答案后进入下一题
                        self.progress++;
                        setTimeout(function() {
                            self.showQuestion();
                        }, 1500);
                    }
                });
                
                //显示分享提示的按钮（包括场外求助、分享等，分享内容是随时准备好的，和显示提示无关）
                $('.js-share').click(function() {
                    self.showShareBoxLayout();
                });

                //音乐控制
                var musicControl = $('.js-music-control');
                var musicAudio = $('.js-music-audio');
                //如果被禁止了播放，比如部分微信里，则显示停止状态，让用户去控制
                if (musicAudio.paused || musicAudio.ended) {
                    musicControl.removeClass('music-on').addClass('music-off');
                }
                musicControl.click(function() {
                    if (musicControl.hasClass('music-on')) {    //播放中状态下点击，停止
                        musicControl.removeClass('music-on').addClass('music-off');
                        musicAudio[0].pause();
                    } else {    //开始播放
                        musicControl.removeClass('music-off').addClass('music-on');
                        musicAudio[0].play();
                    }
                });
            },

            /**
             * 页面切换
             *
             * @method changePage
             */
            changePage: function(pagePre, pageNext) {
                pagePre.css('opacity', '0');
                pageNext.css('opacity', '0');
                setTimeout(function() {
                    pagePre.hide();
                    pageNext.show().css('opacity', '1');
                }, 250);
            },

            /**
             * 显示题目
             *
             * @method showQuestion
             */
            showQuestion: function() {
                if (this.progress < this.questionList.length) {  //显示下一题
                    this.gameList.css('transform', 'translate3d(-' + 600 * this.progress + 'px, 0px, 0px)');
                    //更新分享文案
                    this.shareConfig.title = 'TA是谁？那些陪伴90后成长的动画片，快来帮朕通关答题！';
                    this.shareConfig.img = this.questionList[this.progress].img;
                    this.gameItemList.eq(this.progress).find('div').removeClass('disabled');
                    console.log(this.shareConfig)
                } else {    //答完显示结果
                    this.showResult();
                }
            },

            /**
             * 显示结果
             *
             * @method showResult
             */
            showResult: function() {
                var resultText = '';
                if (this.total < 10) {
                    resultText = this.resultList[0];
                } else if (this.total < 50) {
                    resultText = this.resultList[1];
                } else if (this.total < 60) {
                    resultText = this.resultList[2];
                } else if (this.total < 80) {
                    resultText = this.resultList[3];
                } else if (this.total < 90) {
                    resultText = this.resultList[4];
                } else if (this.total < 100) {
                    resultText = this.resultList[5];
                } else {
                    resultText = this.resultList[6];
                }
                $('.js-result-total').html(this.total + '分');
                $('.js-result-text').html(resultText);
                //更新分享文案
                this.shareConfig.title = this.total + '分！' + resultText.replace('<br>', '');
                this.shareConfig.img = '';
                //显示结果页
                this.changePage(this.game, this.result);
            },

            /**
             * 显示分享提示
             *
             * @method showShareBoxLayout
             */
            showShareBoxLayout: function() {
                this.shareBoxLayout.style.display = 'block';
            },

            /**
             * 隐藏分享提示
             *
             * @method hideShareBoxLayout
             */
            hideShareBoxLayout: function() {
                this.shareBoxLayout.style.display = 'none';
            },

            /**
             * 设置微信分享
             *
             * @method setWeixinJSBridge
             */
            setWeixinJSBridge: function() {
                var self = this;
                //所有分享信息都通过this.shareConfig实时获取，updateShareConfig之后能获得最新的文案
                document.addEventListener('WeixinJSBridgeReady', function() {
                    WeixinJSBridge.on('menu:share:timeline', function() {
                        WeixinJSBridge.invoke('shareTimeline', {
                            "img_url": self.shareConfig.img,
                            "link": self.shareConfig.url,
                            "desc": self.shareConfig.desc,
                            "title": self.shareConfig.title
                        }, function() {
                            self.shareConfig.callback();
                        });
                    });
                    WeixinJSBridge.on('menu:share:appmessage', function() {
                        WeixinJSBridge.invoke('sendAppMessage', {
                            "img_url": self.shareConfig.img,
                            "link": self.shareConfig.url,
                            "desc": self.shareConfig.desc,
                            "title": self.shareConfig.title
                        }, function() {
                            self.shareConfig.callback();
                        });
                    });
                    WeixinJSBridge.on('menu:share:weibo', function() {
                        WeixinJSBridge.invoke('shareWeibo', {
                            "desc": self.shareConfig.wbText,
                            "url": self.shareConfig.url
                        }, function(res) {
                            self.shareConfig.callback();
                        });
                    });
                    WeixinJSBridge.on('menu:share:qq', function() {
                        WeixinJSBridge.invoke('shareQQ', {
                            "img_url": self.shareConfig.img,
                            "link": self.shareConfig.url,
                            "desc": self.shareConfig.desc,
                            "title": self.shareConfig.title
                        }, function(res) {
                            self.shareConfig.callback();
                        });
                    });
                    WeixinJSBridge.on('menu:share:QZone', function() {
                        WeixinJSBridge.invoke('shareQZone', {
                            "img_url": self.shareConfig.img,
                            "link": self.shareConfig.url,
                            "desc": self.shareConfig.desc,
                            "title": self.shareConfig.title
                        }, function(res) {
                            self.shareConfig.callback();
                        });
                    });
                }, false);
            }

        };

        new CartoonGame();


    })();
    </script>
</body>
</html>
